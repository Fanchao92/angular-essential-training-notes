<!-- NOTE:
  https://toddmotto.com/angular-2-forms-template-driven
  ngForm:
  Once FormsModule is imported, ngForm directive becomes active by default on all <form> tags.
  Using #mediaItemForm="ngForm", we are creating a reference to the NgForm directive that governs the form as a whole. So mediaItemForm can be used to manipulate the form and its data.

  ngModel:
  ngModel = ngModel will look for a name attribute in the HTML element and assign that value as a new Object key to the global ngForm Object. For example:
  <input type="text" name="name" id="name" ngModel>
  We can use ngForm.value.name to refer to the value of the input.
  Two other scenarios to use ngModel:
  [ngModel] = one-way binding syntax, can set initial data from the bound component class
  [(ngModel)] = two-way binding syntax, can set initial data from the bound component class, but also update it

  (ngSubmit) can override the default submission action of the HTML form with a component method and intercept the info to be submitted.
 -->


<header>
  <h2>Add Media to Watch</h2>
</header>
<form #mediaItemForm="ngForm" (ngSubmit)="onSubmit(mediaItemForm.value)">
  <ul>
    <li>
      <label for="medium">Medium</label>
      <select name="medium" id="medium" ngModel>
        <option value="Movies">Movies</option>
        <option value="Series">Series</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" ngModel>
    </li>
    <li>
      <label for="category">Category</label>
      <select name="category" id="category" ngModel>
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </li>
    <li>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" maxlength="4" ngModel>
    </li>
  </ul>
  <button type="submit">Save</button>
</form>
